<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css">
    <title>VueJs | Implementation Method in Form</title>
</head>

<body class="text-center">
    <form action="" id="app" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" v-model="password" placeholder="Password" required autofocus>
        <label for="inputPassword" class="sr-only">Re-Password</label>
        <input type="password" class="form-control" v-model="password2" placeholder="Re-Password" required autofocus>
        <p v-html="keterangan"></p>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up" v-if="tampil">
    </form>
    <script src="../vue.min.js"></script>
    <script src="../learning5/app.js"></script>
</body>

</html>
